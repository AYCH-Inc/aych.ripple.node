<!DOCTYPE html>
<meta charset="utf-8">

<style>
.node {
  stroke: #FFF;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .2;
}
</style>

<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

<script>

  function versionToColor(version) {
    // red - yellow - green, 0-30
    var colors = ["#FF0000","#FF2200","#FF3300","#FF4400","#FF5500","#FF6600","#FF7700","#FF8800","#FF9900","#FFAA00","#FFBB00","#FFCC00","#FFDD00","#FFEE00","#FFFF00","#EEFF00","#DDFF00","#CCFF00","#BBFF00","#AAFF00","#99FF00","#88FF00","#77FF00","#66FF00","#55FF00","#44FF00","#33FF00","#22FF00","#11FF00","#00FF00"];

    var green = "#00933B"
    var yellow = "#F2B50F"
    var red = "#F90101"

    console.log(colors.length)
    var color = '#000000';

    if (version) {
      var v_arr = version.split("-");
      var v_num = v_arr[1];

      if      (v_num == '0.27.1')
        color = red
      else if (v_num == '0.27.2')
        color = red
      else if (v_num == '0.27.3')
        color = red
      else if (v_num == '0.27.4')
        color = red
      else if (v_num == '0.28.0')
        color = yellow
      else if (v_num == '0.28.1')
        color = green
      else if (v_num == '0.28.2') {
        color = green
      }

    }

    return color
  }

  var width = 1000,
      height = 1000;

  var color = d3.scale.category20();

  var force = d3.layout.force()
      .charge(-40)
      .linkDistance(400)
      .size([width, height]);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  d3.json("./crawls/graph.json", function(error, graph) {
    if (error) throw error;
    

    force
        .nodes(graph.nodes)
        .links(graph.links)
        .start();


    var link = svg.selectAll(".link")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link")
        //.style("stroke-width", function(d) { return Math.sqrt(1); });


    var node = svg.selectAll(".node")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", function(d) { return Math.sqrt(d.connections) + 2; })
        .style("fill", function(d) { return versionToColor(d.v); })
        .style("stroke", function(d) { return d.entry == 1 ? "#000" : "#fff";})
        .call(force.drag);


    node.append("title")
        .text(function(d) { return d.pk; });


    force.on("tick", function() {
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node.attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
    });
  });
</script>
</body>
